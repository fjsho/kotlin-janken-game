<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果発表 - じゃんけんゲーム</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/result-specific.css">
</head>

<body>
<div class="container">
    <h1>結果発表</h1>
    <div class="result-area">
        <div class="hand-display">
            <img id="userHandImage" src="" alt="ユーザーの手">
            <div class="hand-label">あなたの手</div>
        </div>
        <div class="hand-display">
            <img id="computerHandImage" src="" alt="コンピュータの手">
            <div class="hand-label">コンピュータの手</div>
        </div>
    </div>
    <div class="result-message" id="resultMessage">結果が表示されます</div>
    <button class="retry-button" id="retryButton">もう一度対戦する</button>
</div>

<script src="js/result.js"></script>
</body>

</html>
