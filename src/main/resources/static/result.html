<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果発表 - じゃんけんゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .result-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-bottom: 20px;
        }

        .hand-display {
            text-align: center;
        }

        .hand-display img {
            width: 100px;
            height: 100px;
        }

        .hand-label {
            margin-top: 10px;
            font-size: 18px;
        }

        .result-message {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .retry-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .retry-button:hover {
            background-color: darkorange;
        }

    </style>
</head>

<body>
<div class="container">
    <h1>結果発表</h1>
    <div class="result-area">
        <div class="hand-display">
            <img id="userHandImage" src="" alt="ユーザーの手">
            <div class="hand-label">あなたの手</div>
        </div>
        <div class="hand-display">
            <img id="computerHandImage" src="" alt="コンピュータの手">
            <div class="hand-label">コンピュータの手</div>
        </div>
    </div>
    <div class="result-message" id="resultMessage">結果が表示されます</div>
    <button class="retry-button" id="retryButton">もう一度対戦する</button>
</div>

<script>
    // 仮のデータ（サーバー側から受け取る実際のデータを設定する）
    const userHand = localStorage.getItem('userHand') || '✊';
    const computerHand = localStorage.getItem('computerHand') || '✌';
    const result = localStorage.getItem('result') || '引き分け';

    // 画像のマッピング
    const handImages = {
        'グー': 'https://example.com/rock.png',
        'チョキ': 'https://example.com/scissors.png',
        'パー': 'https://example.com/paper.png'
    };

    // 画像を設定
    document.getElementById('userHandImage').src = handImages[userHand] || '';
    document.getElementById('userHandImage').alt = `あなたの手: ${userHand}`;
    document.getElementById('computerHandImage').src = handImages[computerHand] || '';
    document.getElementById('computerHandImage').alt = `コンピュータの手: ${computerHand}`;

    // 結果を表示
    document.getElementById('resultMessage').textContent = `結果: ${result}`;

    // 「もう一度対戦する」ボタンのイベント
    document.getElementById('retryButton').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = 'index.html'; // ホーム画面に戻る
    });
</script>
</body>

</html>
